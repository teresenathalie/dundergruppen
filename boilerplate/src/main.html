<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyTimer</title>
  </head>

  <body>
    
    
  <!-- Page one (loading) -->
  <section id="one">
    <img id="img" src="./img/home.svg" alt="home" />
  </section>

  <!-- Page two (setTimer del-1)-->
  <section id="two" style="display: none">
    <div class="seconds-set">
      <button data-setter="seconds-minus">
        <img src="./img/minus.svg" alt="m" />
      </button>
      <button data-setter="seconds-plus">
        <img src="./img/plus.svg" alt="p" />
      </button>
    </div>
  </section>

  <!-- Page tree (menu) -->
  <section id="tre" style="display: none">
    <div onclick="openMeny()">
      <img src="./img/meny.svg" alt="m" class="menu"/>
    </div>

    <article id="sidebar">
      <ul onclick="closeMeny()" id="meny">
        <li class="digital">Digital timer</li>
        <li class="analog">Analog timer</li>
        <li class="visual">Visual timer</li>
      </ul>
    </article>
  </section>

  <!-- Page four (digitalTimer)-->
  <section id="four" style="display: none">
    <img src="./img/meny.svg" alt="m" />
    <button id="home">Abort timer</button>
  </section>

  
    <!-- Page five (analogTimer) -->
    <section id="five" style="display: none;">
    <div id="circle" >
      <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
        <g transform="translate(110,110)">
          <circle r="100" class="e-c-base" />
          <g transform="rotate(-90)">
            <circle r="100" class="e-c-progress" />

            <g id="e-pointer">
              <circle cx="100" cy="0" r="8" class="e-c-pointer" />
            </g>
          </g>
        </g>
      </svg>
      <button id="loading1">Abort timer</button>
    </div>
  </section>

  <!--sitTimer(del-2) on page two-->
  <section id="controlls" style="display: none">
    <section class="timer">
      <div class="display-remain-time">00:30</div>
      <div id="inp">
        <br>
          <span>Minutes</span>
        <br />
        <br />
        <article>
          <aside>
            <input type="checkbox" />
            <span>intervals</span>
          </aside>
                   <aside>
            <input type="checkbox" />
            <span>5 min break/interval</span>
          </aside>
        </article>
        <br /><br />
        <button class='interval' id="pause">START TIMER</button>
      </div>
    </div>
    </section>

  <!-- Page six (visualTimer)-->
  <section id="six" style="display: none">
    <button id="loading2">Abort timer</button>
  </section>
    
  <!-- Page seven (viewAlarm)-->
  <section id="alarm" style="display: none">
    <img src="./img/alarm.svg" alt="alarm" />
    <audio src="./img/alarm.mp3" id="ljud"></audio>
  </section>

    <!-- Page eight (view break)-->
    <section>

    </section>

    <script src="main.js"></script>
  </body>
</html>
