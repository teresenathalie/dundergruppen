<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyTimer</title>
  </head>

  <body>
    <!-- <div class="setters">
        <div class="minutes-set">
          <button data-setter="minutes-plus">+</button>
          <button data-setter="minutes-minus">-</button>
        </div> -->
    <section id="one">
      <img id="img" src="./img/home.svg" alt="home" />
    </section>
    <button id="digital">timer digital</button>
    <button id="analog">timer analog</button>
    <section id="two" style="display: none">
      <div class="seconds-set" id="sitTimer">
        <button data-setter="seconds-minus"><</button>
        <button data-setter="seconds-plus">></button>
      </div>

      <div id="circle" style="display: none">
        <svg
          width="300"
          viewBox="0 0 220 220"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g transform="translate(110,110)">
            <circle r="100" class="e-c-base" />
            <g transform="rotate(-90)">
              <circle r="100" class="e-c-progress" />

              <g id="e-pointer">
                <circle cx="100" cy="0" r="8" class="e-c-pointer" />
              </g>
            </g>
          </g>
        </svg>
      </div>

      <div id="controlls">
        <section id="timer">
          <div class="display-remain-time">00:30</div>
          <h3>Secunds</h3>
          <article>
            <aside>
              <input type="checkbox" />
              <span>intervals</span>
            </aside>
            <aside>
              <input type="checkbox" />
              <span>5 min break/interval</span>
            </aside>
          </article>
          <br>
          <button>START TIMER</button>
        </section>

        <section id="play">
          <button class="play" id="pause"></button>
        </section>
      </div>
    </section>

    <section id="alarm" style="display: none">
      <img src="./img/alarm.svg" alt="alarm" />
      <audio src="./img/alarm.mp3" id="ljud"></audio>
    </section>

    <script src="main.js"></script>
  </body>
</html>
